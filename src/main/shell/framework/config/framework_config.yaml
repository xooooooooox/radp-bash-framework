radp:
  env: default
  log:
    debug: false
    level: info
    file: $HOME/logs/radp/radp_bash.log
    rolling-policy:
      enabled: true
      max-history: 7
      total-size-cap: 5GB
      max-file-size: 10MB
    pattern:
      # 支持的占位符: %d(日期时间) %p(级别) %P(PID) %t(线程/脚本名) %F(文件名) %M(函数名) %L(行号) %m(消息) %n(换行)
      console: "%d | %p %P | %t | %L:%F#%M | %m"
      file: "%d | %p %P | %t | %L:%F#%M | %m"
    color:
      # 日志级别颜色配置，支持 ANSI 颜色代码
      # 常用颜色: 30(黑) 31(红) 32(绿) 33(黄) 34(蓝) 35(紫) 36(青) 37(白)
      # 格式: \033[<颜色代码>m 或直接使用颜色代码数字
      debug: "34"   # 青色
      info: "32"    # 绿色
      warn: "33"    # 黄色
      error: "31"   # 红色
  user:
    config:
      automap: true
      path: ${radp.framework.config.path}/../config
      # config.yaml automap to config.sh,
      # if filename is user_config.yaml then automap to user_config.sh
      filename: config.yaml
