name: Build OBS package

on:
  workflow_run:
    workflows:
      - Update spec version
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-obs-package:
    if: >-
      ${{
        github.event_name == 'workflow_dispatch' ||
        (github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.head_branch == 'main')
      }}
    runs-on: ubuntu-latest
    env:
      OBS_USERNAME: ${{ secrets.OBS_USERNAME }}
      OBS_PASSWORD: ${{ secrets.OBS_PASSWORD }}
      OBS_PROJECT: ${{ secrets.OBS_PROJECT }}
      OBS_PACKAGE: ${{ secrets.OBS_PACKAGE }}
      OBS_API_URL: ${{ secrets.OBS_API_URL }}
    steps:
      - name: Normalize OBS secrets
        run: |
          set -euo pipefail
          normalize() {
            printf '%s' "$1" | tr -d '\r' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//'
          }

          OBS_USERNAME="$(normalize "${OBS_USERNAME:-}")"
          OBS_PASSWORD="$(normalize "${OBS_PASSWORD:-}")"
          OBS_PROJECT="$(normalize "${OBS_PROJECT:-}")"
          OBS_PACKAGE="$(normalize "${OBS_PACKAGE:-}")"
          OBS_API_URL="$(normalize "${OBS_API_URL:-}")"

          for value in OBS_USERNAME OBS_PASSWORD OBS_PROJECT OBS_PACKAGE; do
            if [[ -z "${!value:-}" ]]; then
              echo "Missing required secret: ${value}" >&2
              exit 1
            fi
          done

          for value in OBS_USERNAME OBS_PROJECT OBS_PACKAGE; do
            if [[ "${!value}" =~ [[:space:]] ]]; then
              echo "Secret ${value} contains whitespace; check for trailing spaces or newlines." >&2
              exit 1
            fi
          done

          {
            echo "OBS_USERNAME=${OBS_USERNAME}"
            echo "OBS_PASSWORD=${OBS_PASSWORD}"
            echo "OBS_PROJECT=${OBS_PROJECT}"
            echo "OBS_PACKAGE=${OBS_PACKAGE}"
            echo "OBS_API_URL=${OBS_API_URL}"
          } >> "$GITHUB_ENV"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install osc
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y osc devscripts

      - name: Configure osc
        run: |
          set -euo pipefail
          api_url="${OBS_API_URL:-https://api.opensuse.org}"
          api_url="${api_url%/}"
          osc_config="$HOME/.config/osc/oscrc"
          mkdir -p "$(dirname "$osc_config")"
          cat <<CONFIG > "$osc_config"
          [general]
          apiurl = ${api_url}
          credentials_mgr_class = PlaintextConfigFileCredentialsManager
          [${api_url}]
          user = ${OBS_USERNAME}
          pass = ${OBS_PASSWORD}
          CONFIG
          cp "$osc_config" "$HOME/.oscrc"
          echo "OSC_CONFIG=$osc_config" >> "$GITHUB_ENV"

      - name: Verify OBS authentication
        run: |
          set -euo pipefail
          api_url="${OBS_API_URL:-https://api.opensuse.org}"
          api_url="${api_url%/}"
          osc_config="${OSC_CONFIG:-$HOME/.config/osc/oscrc}"
          OSC_CONFIG="$osc_config" osc -A "$api_url" whois

      - name: Read version
        id: version
        run: |
          set -euo pipefail
          constants_file="src/main/shell/framework/bootstrap/context/vars/constants/constants.sh"
          version=$(sed -n 's/^declare -gr gr_fw_version=//p' "$constants_file" | head -n 1)
          if [[ -z "$version" ]]; then
            echo "Failed to read gr_fw_version from $constants_file" >&2
            exit 1
          fi
          version_no_prefix="${version#v}"
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "version_no_prefix=${version_no_prefix}" >> "$GITHUB_OUTPUT"

      - name: Prepare OBS sources
        id: prepare
        run: |
          set -euo pipefail
          version="${{ steps.version.outputs.version }}"
          version_no_prefix="${{ steps.version.outputs.version_no_prefix }}"
          git fetch --tags --force
          if ! git rev-parse "$version" >/dev/null 2>&1; then
            echo "Tag $version does not exist. Skipping OBS build."
            echo "should_sync=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "should_sync=true" >> "$GITHUB_OUTPUT"
          tarball="radp-bash-framework-${version_no_prefix}.tar.gz"
          git archive --format=tar.gz --output="$tarball" "$version"

          export DEBEMAIL="xozoz.sos@gmail.com"
          export DEBFULLNAME="xooooooooox"
          dch --newversion "${version_no_prefix}-1" --distribution stable --urgency medium \
            "Release ${version}" >/dev/null

      - name: Sync to OBS
        if: steps.prepare.outputs.should_sync == 'true'
        run: |
          set -euo pipefail
          obs_dir="obs-package"
          api_url="${OBS_API_URL:-https://api.opensuse.org}"
          api_url="${api_url%/}"
          osc_config="${OSC_CONFIG:-$HOME/.config/osc/oscrc}"
          if ! OSC_CONFIG="$osc_config" osc -A "$api_url" meta pkg "$OBS_PROJECT" "$OBS_PACKAGE" >/dev/null 2>&1; then
            OSC_CONFIG="$osc_config" osc -A "$api_url" mkpac "$OBS_PROJECT" "$OBS_PACKAGE"
          fi
          OSC_CONFIG="$osc_config" osc -A "$api_url" checkout "$OBS_PROJECT" "$OBS_PACKAGE" "$obs_dir"

          rm -f "$obs_dir"/radp-bash-framework-*.tar.gz
          rm -rf "$obs_dir"/debian
          cp -a "radp-bash-framework-${{ steps.version.outputs.version_no_prefix }}.tar.gz" "$obs_dir/"
          cp -a packaging/obs/radp-bash-framework.spec "$obs_dir/"
          cp -a packaging/obs/radp-bash-framework.changes "$obs_dir/"
          cp -a debian "$obs_dir/"

          pushd "$obs_dir" >/dev/null
          OSC_CONFIG="$osc_config" osc -A "$api_url" addremove
          OSC_CONFIG="$osc_config" osc -A "$api_url" vc -m "Release ${{ steps.version.outputs.version }}" --no-cleanup
          OSC_CONFIG="$osc_config" osc -A "$api_url" commit -m "Release ${{ steps.version.outputs.version }}"
          popd >/dev/null
