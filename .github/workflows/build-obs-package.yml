name: Build OBS package

on:
  workflow_run:
    workflows:
      - Update spec version
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-obs-package:
    if: >-
      ${{
        github.event_name == 'workflow_dispatch' ||
        (github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.head_branch == 'main')
      }}
    runs-on: ubuntu-latest
    env:
      OBS_USERNAME: ${{ secrets.OBS_USERNAME }}
      OBS_PASSWORD: ${{ secrets.OBS_PASSWORD }}
      OBS_PROJECT: ${{ secrets.OBS_PROJECT }}
      OBS_PACKAGE: ${{ secrets.OBS_PACKAGE }}
      OBS_API_URL: ${{ secrets.OBS_API_URL }}
    steps:
      - name: Normalize OBS secrets
        run: |
          set -euo pipefail
          normalize() {
            printf '%s' "$1" | tr -d '\r' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//'
          }

          OBS_USERNAME="$(normalize "${OBS_USERNAME:-}")"
          OBS_PASSWORD="$(normalize "${OBS_PASSWORD:-}")"
          OBS_PROJECT="$(normalize "${OBS_PROJECT:-}")"
          OBS_PACKAGE="$(normalize "${OBS_PACKAGE:-}")"
          OBS_API_URL="$(normalize "${OBS_API_URL:-}")"

          for value in OBS_USERNAME OBS_PASSWORD OBS_PROJECT OBS_PACKAGE; do
            if [[ -z "${!value:-}" ]]; then
              echo "Missing required secret: ${value}" >&2
              exit 1
            fi
          done

          for value in OBS_USERNAME OBS_PROJECT OBS_PACKAGE; do
            if [[ "${!value}" =~ [[:space:]] ]]; then
              echo "Secret ${value} contains whitespace; check for trailing spaces or newlines." >&2
              exit 1
            fi
          done

          {
            echo "OBS_USERNAME=${OBS_USERNAME}"
            echo "OBS_PASSWORD=${OBS_PASSWORD}"
            echo "OBS_PROJECT=${OBS_PROJECT}"
            echo "OBS_PACKAGE=${OBS_PACKAGE}"
            echo "OBS_API_URL=${OBS_API_URL}"
          } >> "$GITHUB_ENV"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install osc
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y osc devscripts

      - name: Configure osc
        run: |
          set -euo pipefail
          api_url="${OBS_API_URL:-https://api.opensuse.org}"
          api_url="${api_url%/}"
          osc_config="$HOME/.config/osc/oscrc"
          mkdir -p "$(dirname "$osc_config")"
          cat <<CONFIG > "$osc_config"
          [general]
          apiurl = ${api_url}
          credentials_mgr_class = PlaintextConfigFileCredentialsManager
          [${api_url}]
          user = ${OBS_USERNAME}
          pass = ${OBS_PASSWORD}
          CONFIG
          cp "$osc_config" "$HOME/.oscrc"
          echo "OSC_CONFIG=$osc_config" >> "$GITHUB_ENV"

      - name: Verify OBS authentication
        run: |
          set -euo pipefail
          api_url="${OBS_API_URL:-https://api.opensuse.org}"
          api_url="${api_url%/}"
          osc_config="${OSC_CONFIG:-$HOME/.config/osc/oscrc}"
          OSC_CONFIG="$osc_config" osc -A "$api_url" whois

      - name: Read version
        id: version
        run: |
          set -euo pipefail
          constants_file="src/main/shell/framework/bootstrap/context/vars/constants/constants.sh"
          version=$(sed -n 's/^declare -gr gr_fw_version=//p' "$constants_file" | head -n 1)
          if [[ -z "$version" ]]; then
            echo "Failed to read gr_fw_version from $constants_file" >&2
            exit 1
          fi
          version_no_prefix="${version#v}"
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "version_no_prefix=${version_no_prefix}" >> "$GITHUB_OUTPUT"

      - name: Prepare OBS sources
        id: prepare
        run: |
          set -euo pipefail
          version="${{ steps.version.outputs.version }}"
          version_no_prefix="${{ steps.version.outputs.version_no_prefix }}"
          git fetch --tags --force
          if ! git rev-parse "$version" >/dev/null 2>&1; then
            echo "Tag $version does not exist. Skipping OBS build."
            echo "should_sync=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "should_sync=true" >> "$GITHUB_OUTPUT"
          tarball="v${version_no_prefix}.tar.gz"
          tarball_path="${RUNNER_TEMP:-/tmp}/${tarball}"
          git archive \
            --format=tar.gz \
            --prefix="radp-bash-framework-${version_no_prefix}/" \
            --output="$tarball_path" \
            "$version"

          deb_source_dir="${RUNNER_TEMP:-/tmp}/obs-debian-source"
          deb_version="${version_no_prefix}-1"
          deb_source_name="$(sed -n 's/^Source:[[:space:]]*//p' debian/control | head -n 1)"
          if [[ -z "$deb_source_name" ]]; then
            echo "Failed to read Debian source name from debian/control" >&2
            exit 1
          fi
          mkdir -p "$deb_source_dir"
          deb_build_dir="${RUNNER_TEMP:-/tmp}/obs-debian-build"
          rm -rf "$deb_build_dir"
          git worktree add --detach "$deb_build_dir" "$version"
          deb_work_tree="$deb_build_dir"
          cp -a debian "$deb_work_tree/"

          export DEBEMAIL="xozoz.sos@gmail.com"
          export DEBFULLNAME="xooooooooox"
          (
            cd "$deb_work_tree"
            dch --newversion "${deb_version}" --distribution stable --urgency medium \
              "Release ${version}" >/dev/null
            cp "$tarball_path" "../${deb_source_name}_${version_no_prefix}.orig.tar.gz"
            dpkg-source -b .
          )
          git worktree remove --force "$deb_build_dir"
          deb_source_prefix="${deb_source_name}_${deb_version}"
          deb_orig_tar="../${deb_source_name}_${version_no_prefix}.orig.tar.gz"
          deb_dsc="../${deb_source_prefix}.dsc"
          deb_debian_tar="../${deb_source_prefix}.debian.tar.xz"

          for file in "$deb_orig_tar" "$deb_dsc" "$deb_debian_tar"; do
            if [[ ! -f "$file" ]]; then
              echo "Missing Debian source artifact: $file" >&2
              exit 1
            fi
          done

          mv "$deb_orig_tar" "$deb_source_dir/"
          mv "$deb_dsc" "$deb_source_dir/"
          mv "$deb_debian_tar" "$deb_source_dir/"

          echo "deb_source_dir=${deb_source_dir}" >> "$GITHUB_OUTPUT"
          echo "deb_version=${deb_version}" >> "$GITHUB_OUTPUT"
          echo "deb_source_name=${deb_source_name}" >> "$GITHUB_OUTPUT"
          echo "tarball_path=${tarball_path}" >> "$GITHUB_OUTPUT"


      - name: Sync to OBS
        if: steps.prepare.outputs.should_sync == 'true'
        run: |
          set -euo pipefail
          obs_dir="${OBS_PROJECT}/${OBS_PACKAGE}"
          api_url="${OBS_API_URL:-https://api.opensuse.org}"
          api_url="${api_url%/}"
          osc_config="${OSC_CONFIG:-$HOME/.config/osc/oscrc}"
          rm -rf "$obs_dir"
          if ! OSC_CONFIG="$osc_config" osc -A "$api_url" meta pkg "$OBS_PROJECT" "$OBS_PACKAGE" >/dev/null 2>&1; then
            OSC_CONFIG="$osc_config" osc -A "$api_url" mkpac "$OBS_PROJECT" "$OBS_PACKAGE"
          fi
          if ! OSC_CONFIG="$osc_config" osc -A "$api_url" checkout "$OBS_PROJECT" "$OBS_PACKAGE"; then
            OSC_CONFIG="$osc_config" osc -A "$api_url" checkout --meta "$OBS_PROJECT" "$OBS_PACKAGE"
          fi

          rm -f "$obs_dir"/v*.tar.gz "$obs_dir"/radp-bash-framework-*.tar.gz
          rm -f "$obs_dir"/_service
          rm -rf "$obs_dir"/debian
          cp -a "${{ steps.prepare.outputs.tarball_path }}" "$obs_dir/"
          cp -a "${{ steps.prepare.outputs.deb_source_dir }}/${{ steps.prepare.outputs.deb_source_name }}_${{ steps.version.outputs.version_no_prefix }}.orig.tar.gz" "$obs_dir/"
          cp -a "${{ steps.prepare.outputs.deb_source_dir }}/${{ steps.prepare.outputs.deb_source_name }}_${{ steps.prepare.outputs.deb_version }}.dsc" "$obs_dir/"
          cp -a "${{ steps.prepare.outputs.deb_source_dir }}/${{ steps.prepare.outputs.deb_source_name }}_${{ steps.prepare.outputs.deb_version }}.debian.tar.xz" "$obs_dir/"
          cp -a packaging/obs/radp-bash-framework.spec "$obs_dir/"
          cp -a packaging/obs/radp-bash-framework.changes "$obs_dir/"
          cp -a debian "$obs_dir/"

          pushd "$obs_dir" >/dev/null
          if [[ ! -d debian ]]; then
            echo "Debian packaging directory missing in OBS working copy." >&2
            exit 1
          fi
          printf 'y\n' | OSC_CONFIG="$osc_config" osc -A "$api_url" add debian
          OSC_CONFIG="$osc_config" osc -A "$api_url" addremove
          osc_status="$(OSC_CONFIG="$osc_config" osc -A "$api_url" status)"
          echo "$osc_status"
          if [[ ! -f debian.obscpio ]] && ! printf '%s\n' "$osc_status" | grep -Eq '^[A-Z][[:space:]]+debian(\\.obscpio|/|$)'; then
            echo "Debian packaging not tracked in OBS working copy." >&2
            exit 1
          fi
          OSC_CONFIG="$osc_config" osc -A "$api_url" vc -m "Release ${{ steps.version.outputs.version }}"
          OSC_CONFIG="$osc_config" osc -A "$api_url" commit -m "Release ${{ steps.version.outputs.version }}"
          popd >/dev/null
